<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen"
        charset="utf-8">
  </head>

  <body>
    <div class="wrapper-priority">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="wrapper-priority__link-details" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="wrapper-main">
      <div class="block-add">
        <label for="new-task" class="block-add__label-task">
          Add Item
        </label>
        <div class="block-add__wrapper-task">
          <input id="new-task" class="block-add__input-task"
              type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="block-list">
        <li class="block-list__list-element">
          <input type="checkbox">
          <label class="block-list__label-task">Pay Bills</label>
          <input type="text" class="block-list__input-task">
          <button class="block-list__button-edit">Edit</button>
          <button class="block-list__button-delete">
            <img src="./remove.svg" alt="cross on delete button" 
                class="block-list__image-delete">
          </button>
        </li>
        <li class="block-list__list-element block-list__list-element_edit-mode">
          <input type="checkbox">
          <label class="block-list__label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="block-list__input-task">
          <button class="block-list__button-edit">Save</button>
          <button class="block-list__button-delete">
            <img src="./remove.svg" alt="cross on delete button"
                class="block-list__image-delete">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="block-list">
        <li class="block-list__list-element">
          <input type="checkbox" checked>
          <label 
              class="block-list__label-task block-list__label-task_completed">
              See the Doctor
          </label>
          <input type="text" class="block-list__input-task">
          <button class="block-list__button-edit">Edit</button>
          <button class="block-list__button-delete">
            <img src="./remove.svg" alt="cross on delete button"
                class="block-list__image-delete">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>

</html>
